<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Datos Vetiplus 2025</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Libraries -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-chart-line"></i>
                <h1>Vetiplus Analytics</h1>
            </div>
            <p class="subtitle">Procesamiento y reporte de diagnósticos 2025</p>
        </header>

        <main class="app-content">
            <!-- Upload Section -->
            <section id="upload-section" class="card active">
                <div class="upload-area" id="drop-zone">
                    <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                    <h2>Cargar Archivo Excel</h2>
                    <p>Arrastra y suelta tu archivo aquí o haz clic para buscar</p>
                    <input type="file" id="file-input" accept=".xlsx, .xls" hidden>
                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                        Seleccionar Archivo
                    </button>
                    <p class="file-hint">Soporta archivos .xlsx y .xls</p>
                </div>
            </section>

            <!-- Status Section -->
            <section id="status-section" class="card hidden">
                <div class="status-content">
                    <div class="loader-container">
                        <div class="spinner"></div>
                    </div>
                    <h3 id="status-text">Procesando datos...</h3>
                </div>
            </section>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="hidden">
                <div class="dashboard-controls">
                    <button id="reset-btn" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left"></i> Cargar nuevo
                    </button>
                    <div class="export-actions">
                        <button id="btn-export-pdf" class="btn btn-danger">
                            <i class="fa-solid fa-file-pdf"></i> Reporte PDF
                        </button>
                        <button id="btn-export-excel" class="btn btn-success">
                            <i class="fa-solid fa-file-excel"></i> Reporte Excel
                        </button>
                        <button id="btn-export-special" class="btn btn-warning"
                            style="background-color: #d97706; color: white;">
                            <i class="fa-solid fa-file-pdf"></i> Especial PDF
                        </button>
                        <button id="btn-export-special-excel" class="btn btn-success"
                            style="background-color: #15803d; color: white;">
                            <i class="fa-solid fa-file-excel"></i> Especial Excel
                        </button>
                    </div>
                </div>

                <div class="stats-grid" id="basic-stats">
                    <!-- Stats cards will be injected here -->
                </div>

                <div class="card chart-card">
                    <h3>Resumen de Datos</h3>
                    <div id="data-preview-container" class="table-responsive">
                        <!-- Preview table here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Vetiplus Analytics System</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/processor.js"></script>
    <script src="js/reporter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
